<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>succ</title>
</head>

<body>
    <div>
        <h2>支付成功</h2>
        <span id="jumTo">10</span>
        <button>立即返回</button>
        <span>vscodegit 实在太慢了啊啊啊啊啊啊</span>
    </div>

    <script>
        let timer = 10;

        window.onload = function () {
            setInterval(() => {
                timer--;
                document.getElementById("jumTo").innerText = timer;
                if (timer == 0) {
                    location.href = "https://www.loveyunxia.com/";
                }
            }, 1000);
        };
    </script>
</body>
