<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <style>
        table,tr,th,td{
            border: 1px solid #ccc;
        }
        tr{
            height: 40px;

        }
        table{
            border-collapse: collapse;
            width: 630px;
            text-align: center;
            margin: 20px auto;
        }
        thead{
            background-color: yellowgreen;
        }
        fieldset{
            width: 600px;
            margin: 0 auto;
        }
        input{
            height: 20px;
        }
    </style>

    <body>
        <div id="app">
            <fieldset>
                <legend>学生录入系统</legend>
                <p>
                    <span>姓名：</span>
                    <input type="text" name="username" class="username">
                </p>
                <p>
                    <span>年龄：</span>
                    <input type="text" name="age" class="age">
                </p>
                <p>
                    <span>性别：</span>
                    <select name="sex" id="sex">
                        <option value="男">男</option>
                        <option value="女">女</option>
                    </select>
                </p>
                <p>
                    <span>手机：</span>
                    <input type="text" name="phone" class="phone">
                </p>
                <p>
                    <button id="but">确认提交</button>
                </p>
            </fieldset>
            <table>
                <thead>
                    <tr>
                        <th>姓名</th>
                        <th>年龄</th>
                        <th>性别</th>
                        <th>手机</th>
                        <th>删除</th>
                    </tr>
                </thead>
                <tbody class="tbody">
                    <!-- <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr> -->
                </tbody>
            </table>
        </div>
<script>
    let sex =document.querySelector('#sex')
    let but =document.querySelector('#but')
    let input =document.querySelectorAll('input')
    let tbody =document.querySelector('tbody')

    let stus = []
        but.addEventListener('click',function(){
            let obj = {
                name:input[0].value,
                age:input[1].value,
                sex:sex.value,
                phone:input[2].value
            }
            stus.push(obj)
            console.log(stus)
            let tr =''
            stus.forEach((item,index)=>{
                tr += "<tr class ='newTr'>"+ "<td>" + item.name + "</td>" +
                    "<td>" + item.age + "</td>" +
                    "<td>" + item.sex + "</td>" +
                    "<td>" + item.phone + "</td>" +
                    "<td onclick='del(" + index + ")'>删除</td>" +
                    "</tr>"
            })
            tbody.innerHTML = tr

        })
        function del(index){
            stus.splice(index,1)
            let res = document.querySelectorAll('.newTr')[index]
            tbody.removeChild(res)
        }
    


</script>

    </body>


</html>
