<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <style>
        .big {
            width: 415px;
            height: 400px;
        }

        .small>img {
            width: 100px;
            height: 100px;
        }
    </style>

    <body>
        <div>
            <img src="./ju.jpg" class="big" alt="">
        </div>
        <div class="small">
            <img src="./ju.jpg" alt="">
            <img src="./ying.jpg" alt="">
            <img src="./hu.jpg" alt="">
            <img src="./bu.jpg" alt="">
        </div>
        <script>
            let imgs= document.getElementsByTagName('img')
            for (let i = 0; i < imgs.length; i++) {
                imgs[i].onmouseover = function(){
                    imgs[0].src = this.src
                }
            }

        </script>

    </body>

</html>
