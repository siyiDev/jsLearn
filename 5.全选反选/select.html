<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <p><input type="checkbox" >赵四</p>
        <p><input type="checkbox" >张三</p>
        <p><input type="checkbox" >王五</p>
        <p><input type="checkbox" >李六</p>
    </form>
    <button onclick="getAll(0)">全选</button>
    <button onclick="getAll(1)">全不选</button>
    <button onclick="getAll(2)">反选</button>

<script>
    let but = document.getElementsByTagName("button")
    let input = document.getElementsByTagName("input")
function getAll(num){
    for (let i = 0; i < input.length; i++) {
        if (num == 0) {
            input[i].checked = true
        }else if (num==1){
            input[i].checked = false
        }else{
            input[i].checked = !input[i].checked
        }
    }
}

</script>

</body>
</html>
