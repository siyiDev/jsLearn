<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <style>
        * {
            margin: 0;
            padding: 0;

        }

        #div {
            width: 100px;
            height: 100px;
            background-color: #f00;
            position: absolute;
        }

        button {
            position: relative;
            top: 120px;
        }
    </style>

    <body>
        <div id="div"></div>
        <button>点击开始</button>
        <button>点击停止</button>
        <script>
            let buts = document.querySelectorAll('button')
            let div = document.querySelector('#div')
            let body = document.body
            let num = 0
            let timer = null
            buts[0].onclick = function () {
                let speed = 5
                if (timer == null) {
                    timer = setInterval(() => {
                        num += speed
                        div.style.left = num + 'px'
                        if (num >= body.offsetWidth - div.offsetWidth || num <= 0) {
                            speed = -speed

                        }
                    }, 100)
                }
            }
            buts[1].onclick = function () {
                clearInterval(timer)
                timer = null
            }
        </script>
    </body>

</html>
